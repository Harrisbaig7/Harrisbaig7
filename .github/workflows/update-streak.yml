name: Update GitHub Streak in README

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch GitHub Streak
        run: |
          # Fetch contributions using GitHub GraphQL API with default GITHUB_TOKEN
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Content-Type: application/json" \
               -X POST \
               -d "{\"query\": \"{ user(login: \\\"${{ github.repository_owner }}\\\") { contributionsCollection { contributionCalendar { totalContributions } } } }\"}" \
               https://api.github.com/graphql > streak.json

          contributions=$(jq '.data.user.contributionsCollection.contributionCalendar.totalContributions' streak.json)

          echo "Total contributions: $contributions"

          # Update README
          if grep -q "ðŸ”¥ GitHub Streak:" README.md; then
            sed -i "s/ðŸ”¥ GitHub Streak: [0-9]* days/ðŸ”¥ GitHub Streak: $contributions days/" README.md
          else
            echo "ðŸ”¥ GitHub Streak: $contributions days" >> README.md
          fi

      - name: Commit and Push
        run: |
          git config --global user.name "Harrisbaig7"
          git config --global user.email "baigharris77@gmail.com"
          git add README.md
          git commit -m "Updated GitHub Streak" || echo "No changes to commit"
          git push
